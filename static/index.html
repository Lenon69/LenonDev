<!doctype html>

<html lang="pl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google tag (gtag.js) -->
    <script>
      const loadGtm = () => {
        // Funkcja tworząca i wstrzykująca skrypt GTM
        const script = document.createElement("script");
        script.async = true;
        script.src = "https://www.googletagmanager.com/gtag/js?id=G-SYZJ42NF6P";
        document.head.appendChild(script);

        // Inicjalizacja dataLayer
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "G-SYZJ42NF6P");

        // Usuwamy nasłuchiwanie, aby skrypt nie ładował się wielokrotnie
        ["scroll", "mousemove", "touchstart"].forEach((event) =>
          window.removeEventListener(event, loadGtm, { once: true }),
        );
      };

      // Nasłuchujemy na pierwszą interakcję użytkownika
      ["scroll", "mousemove", "touchstart"].forEach((event) =>
        window.addEventListener(event, loadGtm, { once: true }),
      );
    </script>

    <title>LenonDev - Nowoczesne Strony Internetowe</title>
    <meta
      name="description"
      content="LenonDev - Nowoczesne i ultra-szybkie strony internetowe w technologii Rust. Portfolio, blog i oferta usług web developmentu. Złoczew"

    <meta

      content="tworzenie stron internetowych, strony internetowe na zamówienie, Rust web developer, Axum backend, HTMX frontend, szybkie strony, nowoczesne strony, programista Rust, portfolio programisty, responsywne strony, SEO strony, tani web developer, strony z HTMX, web design, strony dla firm, landing page, strona wizytówka, programowanie stron, zakup strony internetowej, strony pod SEO, profesjonalne strony internetowe, web development Rust, szybkie ładowanie stron, nowoczesne technologie webowe, strony internetowe Złoczew, Złoczew, Sieradz, Wieluń, Tworzenie stron internetowych"
    />
    <meta name="color-scheme" content="dark only" />

    <link rel="preload" href="/public/style.css" as="style" />
    <link rel="preload" href="/public/background.avif" as="image" />
    <link rel="preload" href="/public/fixed-logo.avif" as="image" />
    <link rel="preload" href="/public/projects/project1.avif" as="image" />
    <link rel="preload" href="/public/projects/project2.avif" as="image" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link

      type="image/png"

      href="/public/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />

    <meta
      property="og:title"
      content="Nowoczesne i szybkie strony internetowe – LenonDev"
    />
    <meta
      property="og:description"
      content="Tworzę wydajne, bezpieczne i nowoczesne strony internetowe w technologii Rust + HTMX. Postaw na prędkość, SEO i elegancki wygląd."
    />
    <meta property="og:image" content="/public/og-image.avif" />
    <meta property="og:image:width" content="372" />
    <meta property="og:image:height" content="281" />
    <meta property="og:url" content="https://lenondev.com" />
    <meta property="og:type" content="website" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4?plugins=typography"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <style type="text/tailwindcss">
      @theme {
        --color-brand-dark: #101014;
        --color-brand-purple: #8b5cf6;
        --color-brand-cyan: #2dd4bf;
        --color-brand-green: #a3e635;
        --shadow-cyan-glow:
          0 0 15px rgba(45, 212, 191, 0.4), 0 0 25px rgba(45, 212, 191, 0.1);
      }

      @source inline("hover:shadow-cyan-glow hover:-translate-y-1 group-hover:text-brand-cyan hover:bg-slate-800/80");
    </style>

    <link rel="stylesheet" href="/public/style.css" />
    <style>
      html {
        font-family: "Inter", sans-serif;
      }
    </style>
    <meta
      name="google-site-verification"
      content="fpjP53BCjYd1KIWtHlS5Am3pVvIk-XOjrOxLoJqNktQ"
    />
  </head>

  <body
    class="bg-brand-dark text-slate-200 antialiased"
    x-data="{ width: 0, update() { let scrollTop = window.scrollY; let docHeight = document.documentElement.scrollHeight - window.innerHeight; this.width = (scrollTop / docHeight) * 100; } }"
    @scroll.window="update()"
  >
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-N6HHSWLP"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div
      class="fixed top-0 left-0 h-1 bg-brand-cyan z-[99]"
      :style="`width: ${width}%`"
    ></div>

    <header
      class="bg-[#1A1A1E]/80 backdrop-blur-sm fixed top-0 left-0 right-0 z-50 border-b border-slate-800/50"
    >
      <nav
        class="container mx-auto px-4 py-2 flex flex-col md:flex-row justify-between items-center"
      >
        <a href="/" hx-get="/content" hx-target="#content-area" hx-push-url="/">
          <img
            class="h-16 w-auto transition-transform duration-300 hover:scale-110"
            src="/public/fixed-logo.avif"
            alt="LenonDev Logo"
            width="372"
            height="281"
          />
        </a>
        <div
          class="text-slate-200 flex flex-wrap justify-center items-center gap-2 md:gap-4 mt-4 md:mt-0"
        >
          <a
            href="/uses"
            class="cursor-pointer text-sm hover:text-brand-cyan px-1 py-2 rounded-md transition-all duration-300 hover:shadow-cyan-glow"
            >Uses</a
          >
          <a
            href="/oferta"
            class="cursor-pointer text-sm hover:text-brand-cyan px-1 py-2 rounded-md transition-all duration-300 hover:shadow-cyan-glow"
            >Oferta</a
          >
          <a
            href="/blog"
            class="cursor-pointer text-sm hover:text-brand-cyan px-1 py-2 rounded-md transition-all duration-300 hover:shadow-cyan-glow"
            >Blog</a
          >
          <a
            href="/#projekty"
            hx-target="#content-area"
            hx-push-url="/"
            class="cursor-pointer text-sm hover:text-brand-cyan px-1 py-2 rounded-md transition-all duration-300 hover:shadow-cyan-glow"
            >Projekty</a
          >
          <a
            href="/#kontakt"
            hx-target="#content-area"
            hx-push-url="/"
            class="cursor-pointer text-sm hover:text-brand-cyan px-1 py-2 rounded-md transition-all duration-300 hover:shadow-cyan-glow"
            >Kontakt</a
          >
        </div>
      </nav>
    </header>

    <main
      id="content-area"
      hx-get="/content"
      hx-trigger="load"
      hx-swap="innerHTML"
      class="min-h-screen"
    ></main>

    <footer class="relative">
      <div
        class="absolute top-0 h-px w-full bg-gradient-to-r from-transparent via-brand-cyan/30 to-transparent"
      ></div>
      <div
        class="container mx-auto px-4 py-6 text-center text-slate-400 flex flex-col sm:flex-row justify-center items-center gap-x-4 gap-y-2"
      >
        <a
          href="/admin/dashboard"
          class="hover:text-brand-cyan transition-colors"
        >
          <p>© 2025 LenonDev</p>
        </a>
        <span class="hidden sm:inline">|</span>
        <a
          href="/polityka-prywatnosci"
          class="hover:text-brand-cyan transition-colors"
          >Polityka Cookies</a
        >
      </div>
    </footer>

    <div id="modal-container"></div>
    <div class="hidden shadow-cyan-glow"></div>

    <script>
      document.addEventListener("htmx:afterSwap", function (event) {
        if (
          event.detail &&
          event.detail.target &&
          event.detail.target.id === "content-area"
        ) {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        }
      });
    </script>

    <div
      x-cloak
      x-data="{ show: false }"
      x-init="!localStorage.getItem('cookiesAccepted') && (show = true)"
      x-show="show"
      class="fixed bottom-0 left-0 right-0 z-50 p-4"
    >
      <div
        class="container mx-auto max-w-4xl bg-slate-800/90 backdrop-blur-sm border border-slate-700/50 rounded-lg shadow-2xl p-6 flex flex-col md:flex-row items-center justify-between gap-6"
      >
        <p class="text-slate-300 text-sm text-center md:text-left">
          Ta strona wykorzystuje pliki cookies w celu poprawy doświadczenia
          użytkownika oraz do analizy ruchu. Korzystając ze strony, wyrażasz
          zgodę na ich użycie.
        </p>
        <button
          @click="localStorage.setItem('cookiesAccepted', 'true'); show = false"
          class="flex-shrink-0 bg-brand-cyan hover:opacity-80 text-brand-dark font-bold py-2 px-6 rounded-lg transition-opacity"
        >
          Rozumiem
        </button>
      </div>
    </div>
  </body>
</html>
